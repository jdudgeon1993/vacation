<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
            touch-action: pan-y;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            filter: brightness(1.2) saturate(1.3);
        }

        #background::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }

        /* Swipe hint indicator */
        .swipe-hint {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 3rem;
            z-index: 5;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        .swipe-hint.left {
            left: 30px;
        }

        .swipe-hint.right {
            right: 30px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 280px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast-message {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .toast.success { border-left: 4px solid #43e97b; }
        .toast.error { border-left: 4px solid #ff6b6b; }
        .toast.info { border-left: 4px solid #667eea; }

        #countdown-display {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 800px;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        #destination-name {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 6px;
            margin-bottom: 12px;
            text-transform: uppercase;
            text-shadow: 0 4px 40px rgba(0,0,0,0.5);
            opacity: 0.95;
            transition: all 0.5s ease;
        }

        #time-until {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        #countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .time-segment {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px 25px;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .time-segment:hover {
            transform: translateY(-3px);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            font-weight: 500;
        }

        #progress-container {
            width: 100%;
            max-width: 600px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 100px;
            transition: width 1s ease, background 2s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .progress-calm { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%) !important; }
        .progress-excited { background: linear-gradient(90deg, #fa709a 0%, #fee140 100%) !important; }
        .progress-urgent { background: linear-gradient(90deg, #fee140 0%, #fa709a 100%) !important; }
        .progress-final {
            background: linear-gradient(90deg, #ffd700 0%, #ff6b6b 100%) !important;
            animation: shimmer 1s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        #trip-nav {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50px;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .trip-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .trip-dot:hover::after {
            content: attr(data-destination);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            white-space: nowrap;
            font-size: 0.75rem;
            pointer-events: none;
            font-weight: 500;
        }

        .trip-dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        .trip-dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.3);
        }

        #action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 20;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .action-btn:active {
            transform: translateX(-3px);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.4s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 40px;
            border-radius: 32px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 30px 90px rgba(0,0,0,0.5);
            transform: scale(0.95) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: auto;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
            color: #111;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #f9fafe;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.08);
        }

        .tab-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            background: #f0f0f0;
            padding: 4px;
            border-radius: 14px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            transition: all 0.3s ease;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            min-height: 300px;
            position: relative;
        }

        .gallery-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 14px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.1) saturate(1.2);
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
        }

        .gallery-image.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .gallery-image:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            filter: brightness(1.15) saturate(1.3);
        }

        .gallery-image.selected {
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
            transform: scale(1.03);
        }

        .gallery-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .pagination-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
            font-family: inherit;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
        }

        #gradient-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .gradient-option {
            height: 140px;
            border-radius: 18px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .gradient-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
        }

        .gradient-option.selected {
            border-color: #667eea;
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
            transform: translateY(-4px);
        }

        .gradient-label {
            position: absolute;
            bottom: 14px;
            left: 14px;
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            text-shadow: 0 2px 12px rgba(0,0,0,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #upload-area {
            border: 3px dashed #d8d8d8;
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        #upload-area:hover {
            border-color: #667eea;
            background: #f5f7ff;
            transform: translateY(-2px);
        }

        #upload-area.has-image {
            border-color: #667eea;
            border-style: solid;
            background: #f5f7ff;
        }

        #image-input {
            display: none;
        }

        .upload-text {
            color: #999;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .upload-text strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 20px auto 0;
            border-radius: 16px;
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        #remove-upload {
            margin-top: 15px;
            padding: 10px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            display: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: inherit;
        }

        #remove-upload:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        #save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        #save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        #cancel-btn {
            background: #f0f0f0;
            color: #666;
        }

        #cancel-btn:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        .action-group {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        #duplicate-trip-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        #duplicate-trip-btn:hover {
            background: #bbdefb;
            transform: translateY(-3px);
        }

        #delete-trip-btn {
            background: #ffe0de;
            color: #d32f2f;
        }

        #delete-trip-btn:hover {
            background: #ffc8c4;
            transform: translateY(-3px);
        }

        #welcome-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.6s ease;
        }

        #welcome-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.15) 0%, transparent 60%),
                        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 0%, transparent 60%);
        }

        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-content {
            text-align: center;
            color: white;
            animation: welcomeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes welcomeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.3));
        }

        .welcome-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .welcome-content p {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 50px;
            opacity: 0.95;
        }

        #start-btn {
            background: white;
            color: #667eea;
            padding: 20px 60px;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 48px rgba(0,0,0,0.3);
        }

        #start-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        #celebration-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        #celebration-screen.active {
            display: flex;
            opacity: 1;
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: celebrationIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes celebrationIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration-content h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
            text-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .celebration-content p {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.95;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .swipe-hint {
                font-size: 2rem;
            }

            .swipe-hint.left {
                left: 20px;
            }

            .swipe-hint.right {
                right: 20px;
            }

            .toast {
                top: 20px;
                right: 20px;
                left: 20px;
                min-width: auto;
            }

            #countdown-display {
                bottom: 100px;
                width: 95%;
            }

            #destination-name {
                font-size: 1.5rem;
                letter-spacing: 3px;
                margin-bottom: 8px;
            }

            #time-until {
                font-size: 0.85rem;
                margin-bottom: 15px;
            }

            .time-segment {
                padding: 15px 18px;
                min-width: 70px;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.6rem;
            }

            #countdown-timer {
                gap: 10px;
            }

            #progress-container {
                max-width: 90%;
            }

            #action-buttons {
                bottom: 20px;
                right: 20px;
                gap: 8px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 0.7rem;
            }

            .modal-content {
                padding: 30px 25px;
                border-radius: 24px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .welcome-icon {
                font-size: 4rem;
            }

            .welcome-content h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }

            .welcome-content p {
                font-size: 1rem;
            }

            #start-btn {
                padding: 18px 50px;
            }

</head>
<body>
    <div id="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-icon">‚úàÔ∏è</div>
            <h1>Vacation Countdown</h1>
            <p>Count down to your next adventure</p>
            <button id="start-btn">Get Started</button>
        </div>
    </div>

    <div id="background"></div>
    
    <!-- Swipe hints -->
    <div class="swipe-hint left" id="swipe-left" style="display: none;">‚Äπ</div>
    <div class="swipe-hint right" id="swipe-right" style="display: none;">‚Ä∫</div>
    
    <div id="trip-nav"></div>

    <div id="countdown-display">
        <div id="destination-name">YOUR TRIP</div>
        <div id="time-until">Loading...</div>

            <div class="time-segment">

            <div class="time-segment">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-segment">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Min</div>

            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="action-buttons">
        <button class="action-btn" id="share-btn">üîó Share</button>
        <button class="action-btn" id="edit-btn">‚úèÔ∏è Edit</button>
        <button class="action-btn" id="add-trip-btn">+ New</button>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal-content">
            <h2 id="modal-title">New Trip</h2>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" id="destination-input" placeholder="Bali, Paris, Tokyo..." autocomplete="off">
            </div>
            <div class="form-group">
                <label for="date-input">Departure Date & Time</label>
                <input type="datetime-local" id="date-input">
            </div>
            <div class="form-group">
                <label>Background</label>
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="gradients">Themes</button>
                    <button class="tab-btn" data-tab="photos">Photos</button>
                    <button class="tab-btn" data-tab="upload">Upload</button>
                </div>
                
                <div class="tab-content active" id="gradients-tab">
                    <div id="gradient-gallery"></div>
                </div>
                
                <div class="tab-content" id="photos-tab">
                    <div class="gallery-container">
                        <div id="image-gallery"></div>
                        <div class="gallery-pagination">
                            <button class="pagination-btn" id="prev-btn">‚Üê Previous</button>
                            <span class="pagination-info" id="page-info">Page 1 of 25</span>
                            <button class="pagination-btn" id="next-btn">Next ‚Üí</button>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="upload-tab">
                    <div id="upload-area">
                        <input type="file" id="image-input" accept="image/*">
                        <label for="image-input">
                            <div class="upload-text">
                                <strong>Upload Photo</strong>
                                Click or drag your vacation photo here
                            </div>
                        </label>
                        <img id="image-preview" alt="Preview">
                        <button type="button" id="remove-upload">Remove</button>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="cancel-btn">Cancel</button>
                <button id="save-btn">Save Trip</button>
            </div>
            <div id="delete-section" style="display: none;">
                <div class="action-group">
                    <button id="duplicate-trip-btn">üìã Duplicate</button>
                    <button id="delete-trip-btn">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="celebration-screen">
        <div class="celebration-content">
            <h1>üéâ Bon Voyage!</h1>
            <p id="celebration-destination">Have an amazing trip!</p>
        </div>
    </div>

    <script>
        let countdownInterval;
        let trips = [];
        let currentTripIndex = 0;
        let editingIndex = -1;
        let currentPage = 0;
        const imagesPerPage = 6;
        let selectedImageUrl = null;

        // Swipe tracking
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;

        const welcomeScreen = document.getElementById('welcome-screen');
        const startBtn = document.getElementById('start-btn');
        const shareBtn = document.getElementById('share-btn');
        const editBtn = document.getElementById('edit-btn');
        const addTripBtn = document.getElementById('add-trip-btn');
        const settingsModal = document.getElementById('settings-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const duplicateTripBtn = document.getElementById('duplicate-trip-btn');
        const deleteTripBtn = document.getElementById('delete-trip-btn');
        const destinationInput = document.getElementById('destination-input');
        const dateInput = document.getElementById('date-input');
        const destinationName = document.getElementById('destination-name');
        const timeUntil = document.getElementById('time-until');
        const background = document.getElementById('background');
        const countdownDisplay = document.getElementById('countdown-display');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const progressBar = document.getElementById('progress-bar');
        const celebrationScreen = document.getElementById('celebration-screen');
        const celebrationDestination = document.getElementById('celebration-destination');
        const imageGallery = document.getElementById('image-gallery');
        const gradientGallery = document.getElementById('gradient-gallery');
        const tripNav = document.getElementById('trip-nav');
        const imageInput = document.getElementById('image-input');
        const uploadArea = document.getElementById('upload-area');
        const imagePreview = document.getElementById('image-preview');
        const removeUploadBtn = document.getElementById('remove-upload');
        const modalTitle = document.getElementById('modal-title');
        const deleteSection = document.getElementById('delete-section');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const swipeLeft = document.getElementById('swipe-left');
        const swipeRight = document.getElementById('swipe-right');

        const gradientThemes = [
            { name: 'Tropical Paradise', gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
            { name: 'Ocean Blue', gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
            { name: 'Sunset Vibes', gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
            { name: 'Purple Mountain', gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            { name: 'Rose City', gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { name: 'Desert Sand', gradient: 'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)' },
            { name: 'Northern Lights', gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' },
            { name: 'Cherry Blossom', gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)' },
            { name: 'Emerald Forest', gradient: 'linear-gradient(135deg, #c471f5 0%, #fa71cd 100%)' },
            { name: 'Arctic Ice', gradient: 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)' },
            { name: 'Coral Reef', gradient: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)' },
            { name: 'Midnight Sky', gradient: 'linear-gradient(135deg, #2c3e50 0%, #3498db 100%)' },
            { name: 'Golden Hour', gradient: 'linear-gradient(135deg, #f7971e 0%, #ffd200 100%)' },
            { name: 'Lavender Dream', gradient: 'linear-gradient(135deg, #bc4e9c 0%, #f80759 100%)' },
            { name: 'Fresh Mint', gradient: 'linear-gradient(135deg, #56ab2f 0%, #a8e063 100%)' },
        ];

        const travelImages = [];
        for (let id = 1; id <= 150; id++) {
            travelImages.push(`https://picsum.photos/1920/1080?image=${id}`);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function getTimeUntilText(targetDate) {
            const now = new Date();
            const distance = targetDate.getTime() - now.getTime();
            if (distance < 0) return 'Time to go!';
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            if (days === 0 && hours === 0) return 'Leaving in less than an hour!';
            if (days === 0) return `Leaving in ${hours} hour${hours !== 1 ? 's' : ''}`;
            if (days === 1) return 'Leaving tomorrow!';
            if (days < 7) return `${days} days away`;
            if (days < 14) return `${Math.floor(days / 7)} week${Math.floor(days / 7) !== 1 ? 's' : ''} away`;
            if (days < 30) return `${days} days to go`;
            if (days < 60) return `About a month away`;
            const months = Math.floor(days / 30);
            return `${months} month${months !== 1 ? 's' : ''} away`;
        }

        function sortTrips() {
            trips.sort((a, b) => a.targetDate.getTime() - b.targetDate.getTime());
            saveTrips();
        }

        // URL sharing functions
        function generateShareURL(trip) {
            const data = {
                d: trip.destination,
                t: trip.targetDate.toISOString(),
                g: trip.gradient || '',
                i: trip.imageUrl || ''
            };
            return window.location.origin + window.location.pathname + '#' + btoa(JSON.stringify(data));
        }

        function loadFromURL() {
            const hash = window.location.hash.substring(1);
            if (!hash) return false;
            
            try {
                const data = JSON.parse(atob(hash));
                const sharedTrip = {
                    destination: data.d,
                    targetDate: new Date(data.t),
                    startDate: new Date(),
                    gradient: data.g || gradientThemes[0].gradient,
                    imageUrl: data.i || null
                };
                
                // Check if trip already exists
                const exists = trips.some(t => 
                    t.destination === sharedTrip.destination && 
                    t.targetDate.getTime() === sharedTrip.targetDate.getTime()
                );
                
                if (!exists) {
                    trips.push(sharedTrip);
                    sortTrips();
                    saveTrips();
                    showToast(`Trip to ${sharedTrip.destination} loaded!`, 'success');
                }
                
                return true;
            } catch (e) {
                console.error('Failed to load shared trip:', e);
                return false;
            }
        }

        // Swipe navigation
        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            const threshold = 50;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    // Swiped left - next trip
                    navigateTrip(1);
                } else {
                    // Swiped right - previous trip
                    navigateTrip(-1);
                }
            }
        }

        function navigateTrip(direction) {
            if (trips.length <= 1) return;
            
            let newIndex = currentTripIndex + direction;
            if (newIndex < 0) newIndex = trips.length - 1;
            if (newIndex >= trips.length) newIndex = 0;
            
            // Slide animation
            countdownDisplay.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            countdownDisplay.style.transform = `translate(-50%, ${direction > 0 ? '-20px' : '20px'})`;
            countdownDisplay.style.opacity = '0';
            
            setTimeout(() => {
                switchToTrip(newIndex);
                countdownDisplay.style.transition = 'none';
                countdownDisplay.style.transform = `translate(-50%, ${direction > 0 ? '20px' : '-20px'})`;
                setTimeout(() => {
                    countdownDisplay.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    countdownDisplay.style.transform = 'translate(-50%, 0)';
                    countdownDisplay.style.opacity = '1';
                }, 10);
            }, 300);
        }

        function updateSwipeHints() {
            if (trips.length > 1) {
                swipeLeft.style.display = 'block';
                swipeRight.style.display = 'block';
            } else {
                swipeLeft.style.display = 'none';
                swipeRight.style.display = 'none';
            }
        }

        // Touch events
        document.addEventListener('touchstart', (e) => {
            if (settingsModal.classList.contains('active')) return;
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (settingsModal.classList.contains('active')) return;
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        // Mouse events for desktop
        document.addEventListener('mousedown', (e) => {
            if (settingsModal.classList.contains('active')) return;
            if (e.target.closest('#action-buttons') || e.target.closest('#trip-nav')) return;
            touchStartX = e.screenX;
            isDragging = true;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            if (settingsModal.classList.contains('active')) return;
            touchEndX = e.screenX;
            handleSwipe();
            isDragging = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (settingsModal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    settingsModal.classList.remove('active');
                    if (trips.length === 0) welcomeScreen.classList.remove('hidden');
                }
                return;
            }
            
            if (e.key === 'ArrowLeft') {
                navigateTrip(-1);
            } else if (e.key === 'ArrowRight') {
                navigateTrip(1);
            }
        });

        function init() {
            loadTrips();
            const hasSharedTrip = loadFromURL();
            sortTrips();
            initGradientGallery();
            
            if (trips.length > 0) {
                welcomeScreen.classList.add('hidden');
                switchToTrip(hasSharedTrip ? trips.length - 1 : 0);
                updateTripNav();
                updateSwipeHints();
            }
        }

        function loadTrips() {
            const saved = localStorage.getItem('vacationTrips');
            if (saved) {
                trips = JSON.parse(saved).map(trip => ({
                    ...trip,
                    targetDate: new Date(trip.targetDate),
                    startDate: new Date(trip.startDate)
                }));
            }
        }

        function saveTrips() {
            localStorage.setItem('vacationTrips', JSON.stringify(trips));
        }

        function switchToTrip(index) {
            if (index < 0 || index >= trips.length) return;
            currentTripIndex = index;
            const trip = trips[index];
            destinationName.textContent = trip.destination.toUpperCase();
            timeUntil.textContent = getTimeUntilText(trip.targetDate);
            updateBackground(trip);
            startCountdown(trip);
            updateTripNav();
        }

        function updateTripNav() {
            tripNav.innerHTML = '';
            if (trips.length <= 1) {
                tripNav.style.display = 'none';
                return;
            }
            tripNav.style.display = 'flex';
            trips.forEach((trip, index) => {
                const dot = document.createElement('div');
                dot.className = 'trip-dot';
                dot.setAttribute('data-destination', trip.destination);
                if (index === currentTripIndex) dot.classList.add('active');
                dot.addEventListener('click', () => switchToTrip(index));
                tripNav.appendChild(dot);
            });
        }

        function updateBackground(trip) {
            if (trip.uploadedImage) {
                background.style.background = `url('${trip.uploadedImage}') center/cover`;
            } else if (trip.gradient) {
                background.style.background = trip.gradient;
            } else if (trip.imageUrl) {
                background.style.background = `url('${trip.imageUrl}') center/cover`;
            }
        }

        function initGradientGallery() {
            gradientGallery.innerHTML = '';
            gradientThemes.forEach((theme) => {
                const div = document.createElement('div');
                div.className = 'gradient-option';
                div.style.background = theme.gradient;
                div.innerHTML = `<div class="gradient-label">${theme.name}</div>`;
                div.addEventListener('click', () => {
                    document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('selected'));
                    document.querySelectorAll('.gallery-image').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedImageUrl = null;
                });
                gradientGallery.appendChild(div);
            });
        }

        function renderImagePage() {
            imageGallery.innerHTML = '';
            const start = currentPage * imagesPerPage;
            const end = Math.min(start + imagesPerPage, travelImages.length);
            const pageImages = travelImages.slice(start, end);
            
            pageImages.forEach((url) => {
                const image = document.createElement('img');
                image.className = 'gallery-image loading';
                image.src = url;
                if (url === selectedImageUrl) image.classList.add('selected');
                image.addEventListener('load', () => image.classList.remove('loading'));
                image.addEventListener('click', () => {
                    document.querySelectorAll('.gallery-image').forEach(i => i.classList.remove('selected'));
                    document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('selected'));
                    image.classList.add('selected');
                    selectedImageUrl = url;
                });
                imageGallery.appendChild(image);
            });

            const totalPages = Math.ceil(travelImages.length / imagesPerPage);
            pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= totalPages - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderImagePage();
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(travelImages.length / imagesPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderImagePage();
            }
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(tab + '-tab').classList.add('active');
                if (tab === 'photos') {
                    currentPage = 0;
                    renderImagePage();
                }
            });
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    removeUploadBtn.style.display = 'inline-block';
                    uploadArea.classList.add('has-image');
                    document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('selected'));
                    document.querySelectorAll('.gallery-image').forEach(el => el.classList.remove('selected'));
                    selectedImageUrl = null;
                };
                reader.readAsDataURL(file);
            }
        });

        removeUploadBtn.addEventListener('click', () => {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            removeUploadBtn.style.display = 'none';
            uploadArea.classList.remove('has-image');
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#d8d8d8';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#d8d8d8';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    removeUploadBtn.style.display = 'inline-block';
                    uploadArea.classList.add('has-image');
                    document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('selected'));
                    document.querySelectorAll('.gallery-image').forEach(el => el.classList.remove('selected'));
                    selectedImageUrl = null;
                };
                reader.readAsDataURL(file);
            }
        });

        function updateProgressBar(daysLeft, progress) {
            progressBar.classList.remove('progress-calm', 'progress-excited', 'progress-urgent', 'progress-final');
            if (daysLeft > 30) {
                progressBar.classList.add('progress-calm');
            } else if (daysLeft > 7) {
                progressBar.classList.add('progress-excited');
            } else if (daysLeft > 1) {
                progressBar.classList.add('progress-urgent');
            } else {
                progressBar.classList.add('progress-final');
            }
            progressBar.style.width = progress + '%';
        }

        function startCountdown(trip) {
            if (countdownInterval) clearInterval(countdownInterval);
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = trip.targetDate.getTime() - now;
                timeUntil.textContent = getTimeUntilText(trip.targetDate);
                
                if (distance < 0) {
                    daysEl.textContent = '0';
                    hoursEl.textContent = '0';
                    minutesEl.textContent = '0';
                    secondsEl.textContent = '0';
                    updateProgressBar(0, 100);
                    clearInterval(countdownInterval);
                    showCelebration(trip);
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                daysEl.textContent = days;
                hoursEl.textContent = hours;
                minutesEl.textContent = minutes;
                secondsEl.textContent = seconds;
                
                const totalDuration = trip.targetDate.getTime() - trip.startDate.getTime();
                const elapsed = now - trip.startDate.getTime();
                const progress = Math.min((elapsed / totalDuration) * 100, 100);
                updateProgressBar(days, progress);
            }
            
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function showCelebration(trip) {
            celebrationDestination.textContent = `Have an amazing trip to ${trip.destination}!`;
            celebrationScreen.classList.add('active');
            createConfetti();
            setTimeout(() => {
                celebrationScreen.classList.remove('active');
                trips.splice(currentTripIndex, 1);
                saveTrips();
                if (trips.length > 0) {
                    sortTrips();
                    switchToTrip(Math.min(currentTripIndex, trips.length - 1));
                    updateTripNav();
                    updateSwipeHints();
                } else {
                    welcomeScreen.classList.remove('hidden');
                }
            }, 15000);
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140', '#fff'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    celebrationScreen.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 6000);
                }, i * 20);
            }
        }

        // Share button
        shareBtn.addEventListener('click', () => {
            if (trips.length === 0) return;
            const trip = trips[currentTripIndex];
            const url = generateShareURL(trip);
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('Link copied! Share with friends üîó', 'success');
                }).catch(() => {
                    showToast('Could not copy link', 'error');
                });
            } else {
                showToast('Sharing not supported', 'error');
            }
        });

        startBtn.addEventListener('click', () => openModal(true));
        addTripBtn.addEventListener('click', () => openModal(true));
        editBtn.addEventListener('click', () => {
            if (trips.length === 0) return;
            openModal(false);
        });

        function openModal(isNew) {
            editingIndex = isNew ? -1 : currentTripIndex;
            modalTitle.textContent = isNew ? 'New Trip' : 'Edit Trip';
            deleteSection.style.display = isNew ? 'none' : 'block';
            
            if (!isNew && trips.length > 0) {
                const trip = trips[currentTripIndex];
                destinationInput.value = trip.destination;
                const year = trip.targetDate.getFullYear();
                const month = String(trip.targetDate.getMonth() + 1).padStart(2, '0');
                const day = String(trip.targetDate.getDate()).padStart(2, '0');
                const hours = String(trip.targetDate.getHours()).padStart(2, '0');
                const minutes = String(trip.targetDate.getMinutes()).padStart(2, '0');
                dateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            } else {
                destinationInput.value = '';
                dateInput.value = '';
            }
            
            document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('selected'));
            selectedImageUrl = null;
            imagePreview.style.display = 'none';
            removeUploadBtn.style.display = 'none';
            uploadArea.classList.remove('has-image');
            imageInput.value = '';
            currentPage = 0;
            settingsModal.classList.add('active');
            welcomeScreen.classList.add('hidden');
            setTimeout(() => destinationInput.focus(), 100);
        }

        cancelBtn.addEventListener('click', () => {
            settingsModal.classList.remove('active');
            if (trips.length === 0) welcomeScreen.classList.remove('hidden');
        });

        saveBtn.addEventListener('click', () => {
            const destination = destinationInput.value.trim();
            const dateValue = dateInput.value;
            
            if (!destination || !dateValue) {
                showToast('Please enter destination and date', 'error');
                return;
            }
            
            let backgroundData = {};
            const selectedGradient = document.querySelector('.gradient-option.selected');
            const uploadedImage = imagePreview.style.display === 'block' ? imagePreview.src : null;
            
            if (uploadedImage) {
                backgroundData.uploadedImage = uploadedImage;
            } else if (selectedGradient) {
                backgroundData.gradient = selectedGradient.style.background;
            } else if (selectedImageUrl) {
                backgroundData.imageUrl = selectedImageUrl;
            } else {
                backgroundData.gradient = gradientThemes[0].gradient;
            }
            
            const trip = {
                destination,
                targetDate: new Date(dateValue),
                startDate: new Date(),
                ...backgroundData
            };
            
            if (editingIndex >= 0) {
                trip.startDate = trips[editingIndex].startDate;
                trips[editingIndex] = trip;
                showToast(`Trip to ${destination} updated!`, 'success');
            } else {
                trips.push(trip);
                showToast(`Trip to ${destination} added!`, 'success');
            }
            
            sortTrips();
            saveTrips();
            settingsModal.classList.remove('active');
            
            const newIndex = trips.findIndex(t => 
                t.destination === destination && 
                t.targetDate.getTime() === trip.targetDate.getTime()
            );
            
            switchToTrip(newIndex >= 0 ? newIndex : 0);
            updateTripNav();
            updateSwipeHints();
        });

        duplicateTripBtn.addEventListener('click', () => {
            if (trips.length === 0) return;
            const trip = trips[currentTripIndex];
            const newTrip = {
                destination: trip.destination + ' (Copy)',
                targetDate: new Date(trip.targetDate),
                startDate: new Date(),
                uploadedImage: trip.uploadedImage,
                gradient: trip.gradient,
                imageUrl: trip.imageUrl
            };
            trips.push(newTrip);
            sortTrips();
            saveTrips();
            const newIndex = trips.findIndex(t => 
                t.destination === newTrip.destination && 
                t.targetDate.getTime() === newTrip.targetDate.getTime()
            );
            settingsModal.classList.remove('active');
            switchToTrip(newIndex >= 0 ? newIndex : trips.length - 1);
            updateTripNav();
            updateSwipeHints();
            showToast('Trip duplicated!', 'success');
        });

        deleteTripBtn.addEventListener('click', () => {
            if (trips.length === 0) return;
            const trip = trips[currentTripIndex];
            if (confirm(`Delete trip to ${trip.destination}?`)) {
                trips.splice(currentTripIndex, 1);
                saveTrips();
                settingsModal.classList.remove('active');
                showToast(`Trip to ${trip.destination} deleted`, 'info');
                if (trips.length > 0) {
                    sortTrips();
                    switchToTrip(Math.min(currentTripIndex, trips.length - 1));
                    updateTripNav();
                    updateSwipeHints();
                } else {
                    welcomeScreen.classList.remove('hidden');
                }
            }
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
                if (trips.length === 0) welcomeScreen.classList.remove('hidden');
            }
        });

        init();
    </script>
</body>
</html>
